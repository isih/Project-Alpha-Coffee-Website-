<h1>Coffee Survey</h1>
<aside class="espresso">
    <figure>
        <img src="espresso.jpg" alt="A cup of Espresso"/>
    </figure>
</aside>
<form action="coffee-survey.php" method="post"></form>
<fieldset>
<legend>Personal Information</legend>
<label for="f-name">Your Name</label><br/>
<input type="text" name="f-name" id="f-name" required autofocus size="40"/><br/>
<br/>
<label for="email">Email Address</label><br/>
<input type="email" name="email" id="email" required size="40" /><br/>
</fieldset>
<fieldset>
<legend>Coffee Preferences</legend>
<label for="opinion">Tell us your coffee preparation methods.</label><br/>
<textarea name="opinion" placeholder="Enter Your Methods Here..." id="opinion" cols="40" rows="6"></textarea><br/>
<br/>
<label for="grindd">Do you grind your own beans?</label><br/>
<input type="radio" name="radio" value="t1" class="grindd"/>yes<br/>
<input type="radio" name="radio" value="f1" class="grindd" />no<br/>
<br/>
<label for="t-choice">How do you drink your coffee?</label><br/>
<input type="checkbox" name="checkbox" value="sugar" class="t-choice" />with sugar<br/>
<input type="checkbox" name="checkbox" value="cream" class="t-choice" />with cream<br/>
<br/>
<label>What is your favorite coffee drink?</label><br/>
<select name="fav">
<option value="">please select a drink</option>
<option value="drip coffee">drip coffee</option>
<option value="french press">french press</option>
<option value="espresso">espresso</option>
<option value="latte">latte</option>
<option value="flavored">flavored</option>
</select><br/>
<br/>
<input type="submit" value="Send!" />
</fieldset>
</form>
